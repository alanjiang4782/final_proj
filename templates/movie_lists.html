<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Home Page </title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        Upcoming Movies
    </h1>  
    <table>
        <tr>
            <th> Name</th>    
            <th> Type </th> 
            {% if sort == 'date' %}
                <th> Releasing Date </th> 
            {% elif sort == 'score' %}
                <th> Score </th> 
            {% endif %}
        </tr>
        {% for movie in result %}
            <tr>
                <td> {{movie[0]}} </td>
                <td> {{movie[1]}} </td>
                <td> {{movie[2]}} </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/movie_info", method="POST">
    <p>
        Which movie are you interested in? <input name="name" type="text"/>
        <input type="submit" value="go!"/><br/>
    </p>
    </form>
    <p>
        return <a href='/'>home</a>
    </p>
</body>



</html>
